<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Zikirmatik</title>
</head>
<body>

<script>
    let count = 0;

    function Counter (button) {
        if (button == increaseButton) {count += 1}
        else if (button == resetButton) {count =0}
        // document.querySelector("#p1").innerHTML =`${count} Adet Okundu.`;
        document.querySelector("#p1").innerHTML =
        `${count >= 1 ? `<span class="text-danger fs-3 fw-bold">${count}</span> <strong> Adet Okundu. </strong>  <p class="fw-bold mt-3" id="p2"> Allah(C.C) Kabul Etsin.</p>` 
            : `<strong>Sıfırladınız.</strong>`}`;
    };
</script>


    <main class="container">
        <section class=" row text-center mt-5 justify-content-center">
            <h1 class="mt-5 fw-light">
                JavaScript'te Yapılmış 
              <span class="text-danger fw-semibold">   Zikirmatik  </span>    Uygulamasına 
                 Hoşgeldiniz!
            </h1>

            <div class="mt-5 border col-md-5 p-3 border-4 border-dark">

                <p id="p1"> <strong> Henüz Başlamadınız! </strong> </p>

               
                <button id="increaseButton" onclick="Counter(increaseButton)" 
                type="button" class="btn btn-outline-primary"> Arttır </button>

                

                <button id="resetButton" onclick="Counter(resetButton)" type="button" class="btn btn-danger ms-2"> Sıfırla </button>

                
            

                
            </div>
        </section>
    </main>
    
</body>
</html>
